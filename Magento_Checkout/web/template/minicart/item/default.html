<li class="item product" data-role="product-item">
    <div class="product minicart-list-item">
        <div class="minicart-list-item-img">
            <!-- ko if: product_has_url -->
            <a data-bind="attr: {href: product_url, title: product_name}" tabindex="-1" class="product-item-photo">
                <!-- ko foreach: $parent.getRegion('itemImage') -->
                    <!-- ko template: {name: getTemplate(), data: item.product_image} --><!-- /ko -->
                <!-- /ko -->
            </a>
            <!-- /ko -->
            <!-- ko ifnot: product_has_url -->
            <span class="product-item-photo">
                <!-- ko foreach: $parent.getRegion('itemImage') -->
                    <!-- ko template: {name: getTemplate(), data: item.product_image} --><!-- /ko -->
                <!-- /ko -->
            </span>
            <!-- /ko -->
        </div>

        <div class="product-item-details minicart-list-item-info">
            <div class="minicart-list-item-info__name">
                <!-- ko if: product_has_url -->
                <a data-bind="attr: {href: product_url}, text: product_name"></a>
                <!-- /ko -->
                <!-- ko ifnot: product_has_url -->
                    <!-- ko text: product_name --><!-- /ko -->
                <!-- /ko -->
            </div>

            <!-- ko if: options.length -->
            <div class="minicart-list-item-options product options" data-mage-init='{"collapsible":{"openedState": "active", "saveState": false}}'>
                <ul class="minicart-list-item-options-list">
                    <!-- ko foreach: { data: options, as: 'option' } -->
                    <li>
                        <span class="label"><!-- ko text: option.label --><!-- /ko --></span>
                        <span class="values">
                            <!-- ko if: Array.isArray(option.value) -->
                                <span data-bind="html: option.value.join('<br>')"></span>
                            <!-- /ko -->
                            <!-- ko ifnot: Array.isArray(option.value) -->
                                <span data-bind="html: option.value"></span>
                            <!-- /ko -->
                        </span>
                    </li>
                    <!-- /ko -->
                </ul>
            </div>
            <!-- /ko -->

            <div class="minicart-list-item-sku">
                <span data-bind="i18n: 'Sku: '"></span>
                <span data-bind="html: product_sku"></span>
            </div>

            <div class="minicart-list-item-price">
                <!-- ko if: canApplyMsrp -->

                <div class="details-map">
                    <span class="label" data-bind="i18n: 'Price'"></span>
                    <span class="value" data-bind="i18n: 'See price before order confirmation.'"></span>
                </div>
                <!-- /ko -->
                <!-- ko ifnot: canApplyMsrp -->
                <span data-bind="i18n: 'Price: '"></span>
                <!-- ko foreach: $parent.getRegion('priceSidebar') -->
                    <!-- ko template: {name: getTemplate(), data: item.product_price, as: 'price'} --><!-- /ko -->
                <!-- /ko -->
                <!-- /ko -->
            </div>
            
            <div class="minicart-list-item-qtyprice">
                <div class="minicart-list-item-qty">
                    <span data-bind="i18n: 'Qty: '"></span>
                    <span data-bind="html: qty"></span>
                </div>
            </div>
        </div>

        <div class="minicart-list-item-remove product actions">
            <!-- ko if: is_visible_in_site_visibility -->
                <a data-bind="attr: {href: configure_url, title: $t('Edit item')}" class="action edit">
                        <span data-bind="i18n: 'Edit'"></span>
                    </a>
                <!-- /ko -->
            <a href="#" data-bind="attr: {'data-cart-item': item_id, title: $t('Remove item')}"
                   class="action delete">&times;</a>
        </div>
    </div>
</li>
